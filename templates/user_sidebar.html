<div class="d-flex" id="wrapper">
    <div class="navigation" id="sidebar-wrapper">
        <div class="sidebar-heading">
            <button id="sidebarToggle" class="btn btn-primary">
                <i class="fa fa-bars" aria-hidden="true"></i>
                <span>User Dashboard</span>
            </button>
        </div>
        <div class="nav-link-group">
            <a href="#" class="nav-link {{ 'active' if request.endpoint == '#' else '' }}">
                <i class="fas fa-home"></i><span>Main</span>
            </a>
            <a href=# class="nav-link {{ 'active' if request.endpoint == 'customer.customer_list' else '' }}">
                <i class="fas fa-users"></i><span>placeholder</span>
            </a>
            <a href=# class="nav-link {{ 'active' if request.endpoint == 'account.account_list' else '' }}">
                <i class="fa fa-database" aria-hidden="true"></i><span>placeholder</span>
            </a>
            <a href="{{ url_for('login.logout') }}" class="nav-link">
                <i class="fas fa-sign-out-alt"></i><span>Logout</span>
            </a>

            <!-- More Links Here -->
            
        </div> 
    </div>
    <!-- /#sidebar-wrapper-->

    <!-- page content -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            {% block content %}{% endblock %}
        </div>
    </div>
    <!-- /#page-content-wrapper-->

</div>
