<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/sidebar-css.css') }}">
    </head>
    <body>
        <div class="sidebar-flex" id="wrapper">
            <div class="navigation" id="sidebar-wrapper">
                <div class="sidebar-heading">
                    <button id="sidebarToggle" class="btn btn-primary">
                        <i class="fa fa-bars" aria-hidden="true"></i>
                        <span>User Interface</span>
                    </button>
                </div>
                <nav class="blocks">
                    {% if current_user.InformationPermission %}
                        <a href="{{ url_for('user_interface.dashboard') }}" class="block">
                            <div class="block__item">
                                <i class="fas fa-home"></i><span>Main</span>
                            </div>
                        </a>
                        <a href="{{ url_for('customer.customer_list') }}" class="block">
                            <div class="block__item">
                                <!-- SVG for Customers -->
                            </div>
                        </a>
                        <a href="{{ url_for('account.account_list') }}" class="block">
                            <div class="block__item">
                                <!-- SVG for Accounts -->
                            </div>
                        </a>
                    {% endif %}
                    {% if current_user.ManagementPermission %}
                        <!-- Additional blocks for Management -->
                    {% endif %}
                    {% if current_user.PlaceholderPermission %}
                        <!-- Additional blocks for Placeholder -->
                    {% endif %}
                    <a href="{{ url_for('login.logout') }}" class="block">
                        <div class="block__item">
                            <!-- SVG for Logout -->
                        </div>
                    </a>
                </nav>
            </div>
        </div>
        
    </body>
    </html>
</body>
</html>
