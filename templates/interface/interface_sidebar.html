<div class="sidebar-flex" id="wrapper">
    <div class="navigation" id="sidebar-wrapper">
        <div class="logo">
            <img src="{{ url_for('static', filename='homepage_styling/img/logo.png')}}" alt="">
        </div>
        <!-- sidebar -->
        <div class="sidebar-heading">
            <button id="sidebarToggle" class="button">
                <i class="fa fa-bars" aria-hidden="true"></i>
                <span>User Interface</span>
            </button>
        </div>
        <!-- sidebar content -->
        <div class="nav-link-group">
            {% if current_user.InformationPermission %}
                <div class="nav-section">
                    <a href="{{ url_for('user_interface.dashboard') }}" class="nav-link {{ 'active' if request.endpoint == 'user_interface.dashboard' else '' }}">
                        <i class="fas fa-home"></i><span>Main</span>
                    </a>
                    <a href="{{ url_for('customer.customer_list') }}" class="nav-link {{ 'active' if request.endpoint == 'customer.customer_list' else '' }}">
                        <i class="fas fa-users"></i><span>Customers</span>
                    </a>
                    <a href="{{ url_for('account.account_list') }}" class="nav-link {{ 'active' if request.endpoint == 'account.account_list' else '' }}">
                        <i class="fa fa-table" aria-hidden="true"></i><span> Accounts</span>
                    </a>
                    <hr class="nav-section-divider">
                </div>
            {% endif %}
            {% if current_user.ManagementPermission %}
                <div class="nav-section">
                    <a href="{{ url_for('customer.add_customer') }}" class="nav-link">
                        <i class="fas fa-wrench"></i><span>Add customer</span>
                    </a>
                    <a href="#" class="nav-link">
                        <i class="fas fa-exclamation-triangle"></i><span>placeholder</span>
                    </a>
                    <a href="#" class="nav-link">
                        <i class="fas fa-exclamation-triangle"></i><span>placeholder</span>
                    </a>
                    <hr class="nav-section-divider">
                </div>
            {% endif %}
            {% if current_user.AdminPermission %}
                <div class="nav-section">
                    <a href="{{ url_for('admin_tools.manage_user')}}" class="nav-link">
                        <i class="fas fa-exclamation-triangle"></i><span>Manage user</span>
                    </a>
                </div> 
                <!-- More Links Here  -->
            {% endif %}         
        </div> 
    </div>
    <!-- /#sidebar-wrapper-->
